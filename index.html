<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Dzikri Alifian</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="font-poppins d-flex align-items-center justify-content-center vh-100 overflow-hidden bg-light"
  >
    <div
      class="main-container position-relative w-100 h-100 bg-white d-flex flex-column overflow-hidden"
    >
      <div class="background-shape"></div>

      <div
        class="content-wrapper position-relative z-2 d-flex flex-column justify-content-between align-items-center p-3 p-md-4 p-lg-5 flex-grow-1"
      >
        <header class="text-center py-3 py-md-4 w-100 animate-fadeIn">
          <h1 class="display-6 fw-bold text-dark text-nowrap">
            SELAMAT DATANG DI PORTAL SAYA
          </h1>
        </header>

        <main
          class="d-flex flex-grow-1 flex-column flex-md-row align-items-center justify-content-center gap-4 gap-md-5 gap-lg-6 w-100"
        >
          <div
            class="portfolio-book position-relative bg-danger rounded shadow-lg overflow-hidden d-flex align-items-center justify-content-center animate-slideInLeft"
          >
            <div
              class="book-spine position-absolute end-0 h-100 bg-warning rounded-end"
            ></div>
            <div
              class="photo-container position-relative bg-secondary rounded-circle border border-5 border-dzikri-red d-flex align-items-center justify-content-center overflow-hidden animate-pulseShadow"
            >
              <img
                src="foto2.jpg"
                alt="Foto Profil Dzikri Alifian"
                class="w-100 h-100 object-fit-cover rounded-circle"
              />
            </div>
            <div
              class="position-absolute bottom-0 start-0 end-0 text-center pb-3"
            >
              <h2 class="text-white fs-3 fs-md-2 fw-bold text-nowrap">
                MY PORTOFOLIO
              </h2>
            </div>
          </div>
        </main>

        <nav
          id="main-nav"
          class="nav-floating-initial position-fixed z-3 animate-slideInRight"
        >
          <ul class="list-unstyled mb-0 d-flex">
            <li>
              <a href="#" class="nav-button btn btn-dark" data-page="home"
                >Home</a
              >
            </li>
            <li>
              <a href="#" class="nav-button btn btn-dark" data-page="profile"
                >Profile</a
              >
            </li>
            <li>
              <a href="#" class="nav-button btn btn-dark" data-page="education"
                >Education</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-button btn btn-dark"
                data-page="organization"
                >Organization</a
              >
            </li>
          </ul>
        </nav>

        <footer
          class="text-secondary text-center fs-6 fs-md-7 w-100 py-3 animate-fadeIn"
        >
          M Dzikri Alifian NE #MyPortofolio, 2025
        </footer>

        <button
          id="nextPageButton"
          class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x my-3 z-3 shadow animate-fadeIn"
        >
          Simulasi Halaman Berikutnya
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eJ7Rz7wDgm5U3FwJmR2Z"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const mainNav = document.getElementById("main-nav");
        const navList = mainNav.querySelector("ul");
        const nextPageButton = document.getElementById("nextPageButton");

        // Fungsi untuk mengubah navigasi ke posisi horizontal di bawah
        function switchToNextPageNav() {
          // Hapus kelas 'nav-floating-initial' yang mengatur posisi awal
          mainNav.classList.remove("nav-floating-initial");

          // Tambahkan kelas kondisi "halaman berikutnya" (horizontal di bawah untuk semua ukuran layar)
          // Ini akan menggantikan perilaku default nav-floating-initial pada layar besar/kecil
          mainNav.classList.add("nav-next-page-state");

          // Hapus tombol simulasi
          nextPageButton.classList.add("d-none");

          console.log(
            "Navigasi telah berpindah ke posisi horizontal di bawah."
          );
          // Di aplikasi nyata, Anda akan memuat konten halaman baru di sini.
        }

        // Event listener untuk tombol simulasi
        nextPageButton.addEventListener("click", switchToNextPageNav);

        // Event listener untuk tombol navigasi (opsional, jika ingin juga memicu perubahan nav)
        const navButtons = document.querySelectorAll(".nav-button");
        navButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            e.preventDefault();
            const page = e.target.dataset.page;
            console.log(`Navigasi ke halaman: ${page}`);
            // Jika mengklik tombol nav juga harus memicu perubahan posisi nav:
            // switchToNextPageNav();
          });
        });
      });
    </script>
  </body>
</html>
